<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>
	<script src='js/app.js'></script>
</head>
<body>
	<div class="container" ng-app='myShoppingList'>
		<div class="container-list" ng-controller='myController'>
			<div class="header-list">
				<h2>Shopping List</h2>
			</div>
			<div class="body-list">
				<ul>
					<li ng-repeat='x in products'>
						{{ x }} <i class="fa fa-remove" ng-click="removeItem(x)"></i>
					</li>
				</ul>
			</div>
			<div class="footer-list">
				<input type="text" placeholder="Nuevo producto" ng-model="newItem">
				<button ng-click="addItem()">
					Ingresar
				</button>
				<p>{{ errorText }}</p>
			</div>
		</div>
	</div>
</body>
</html>
